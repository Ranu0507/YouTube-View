<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Youtube Downloader</title>
  </head>
  <body>
    <form action="/download" method="get">
      <label for="url">Youtube URL: https://youtube.com/watch?v=</label>
      <input type="text" id="url" name="url">
      <input type="submit" value="Download">
    </form>
  </body>
</html>
